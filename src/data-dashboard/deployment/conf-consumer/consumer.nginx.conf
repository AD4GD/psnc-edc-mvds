events {}
pid /tmp/nginx.pid;
http {
  include /etc/nginx/mime.types;
  server {
      listen       80;
      server_name  localhost;

      root   /usr/share/nginx/html;
      index  index.html;

      access_log off;

      location / {
          try_files $uri $uri/ /index.html;
      }

      location /management {
        proxy_pass https://edc-connector-connectorconsumer-edc-connector.apps.paas-dev.psnc.pl;
      }
  }
}
