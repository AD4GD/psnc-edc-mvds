---
- name: deploy stateful services
  hosts: edc-connector-instances
  module_defaults:
    k8s:
      wait: true
      wait_timeout: "{{ k8s_wait_timeout }}"
      state: present
      namespace: "{{ k8s_namespace }}"

  tasks:
    - name: "fetch image_tag if undefined"
      # TODO DV-272 remove this or here
      when: image_tag is undefined or not image_tag
      include_tasks: "tasks/fetch-current-image-tag.yaml"

    - name: "deploy pvc/{{ application }}-postgres"
      when: "deploy_postgres"
      tags:
        - postgres
        - persistentvolumeclaim
      vars:
        pvc_name: "{{ application }}-postgres"
        pvc_storage_size: "{{ postgres_pvc_storage_size }}"
        pvc_storage_class_name: "{{ postgres_pvc_storage_class_name }}"
        pvc_access_mode_type: "{{ postgres_pvc_access_mode_type }}"
      k8s:
        definition: "{{ lookup('template', 'persistent-volume-claim-definition.yaml', convert_data=True)|from_yaml }}"

    - name: "deploy statefulset/{{ application }}-postgres"
      when: "deploy_postgres"
      tags:
        - postgres
        - statefulset
      k8s:
        definition:
          apiVersion: v1
          kind: StatefulSet
          metadata:
            name: "{{ application }}-postgres"
            labels:
              component: "postgres"
              application: "{{ application }}"
          spec:
            replicas: 0
            progressDeadlineSeconds: "{{ progress_deadline_seconds }}"
            strategy:
              type: RollingUpdate
            selector:
              matchLabels:
                component: "postgres"
                application: "{{ application }}"
            template:
              metadata:
                labels:
                  component: "postgres"
                  application: "{{ application }}"
                  parameters_digest: "{{ (postgres_configmap_digest + postgres_secret_digest)|hash('sha1') }}"
                annotations:
                  backup.velero.io/backup-volumes: "{{ 'postgres-data' if use_backup_velero_io_backup_volumes_annotation else '' }}"
              spec:
                serviceAccountName: "run-any-uid"
                initContainers:
                - name: "permissions-fix"
                  image: "{{ postgres_init_containers_base_image }}"
                  command: ["chown", "-v", "999:999", "/mount"]
                  imagePullPolicy: IfNotPresent
                  volumeMounts:
                    - name: "postgres-data"
                      mountPath: "/mount"
                containers:
                  - name: "postgres"
                    image: "{{ registry_domain }}/{{ registry_project }}/{{ registry_application }}/postgres:{{ stateful_services_image_tag }}"
                    imagePullPolicy: Always
                    securityContext:
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                      runAsUser: 999  # postgres user
                    ports:
                      - name: "postgres-port"
                        containerPort: 5432
                        protocol: "TCP"
                    envFrom:
                      - configMapRef:
                          name: "{{ application }}-postgres"
                          optional: true
                      - secretRef:
                          name: "{{ application }}-postgres"
                          optional: true
                    volumeMounts:
                      - name: "postgres-data"
                        mountPath: "/var/lib/postgresql/data"
                      - name: "postgres-run"
                        mountPath: "/run/postgresql"
                      - name: "postgres-tmp"
                        mountPath: "/tmp"
                    readinessProbe:
                      tcpSocket:
                        port: "postgres-port"
                      initialDelaySeconds: 30
                      periodSeconds: "{{ readiness_probe_period }}"
                    livenessProbe:
                      tcpSocket:
                        port: "postgres-port"
                      initialDelaySeconds: 30
                      periodSeconds: "{{ liveness_probe_period }}"
                volumes:
                  - name: "postgres-data"
                    persistentVolumeClaim:
                      claimName: "{{ application }}-postgres"
                  - name: "postgres-run"
                    emptyDir:
                      medium: "Memory"
                  - name: "postgres-tmp"
                    emptyDir:
                      medium: "Memory"

    - name: "deploy service/{{ application }}-postgres"
      when: "deploy_postgres"
      tags:
        - postgres
        - service
      k8s:
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: "{{ application }}-postgres"
            labels:
              application: "{{ application }}"
              component: "postgres"
          spec:
            ports:
            - port: 5432
              name: "postgres"
            selector:
              application: "{{ application }}"
              component: "postgres"

    - name: "deploy deployment/{{ application }}-memcached"
      when: "deploy_memcached"
      tags:
        - memcached
        - deployment
      k8s:
        definition:
          apiVersion: v1
          kind: Deployment
          metadata:
            name: "{{ application }}-memcached"
            labels:
              component: "memcached"
              application: "{{ application }}"
          spec:
            progressDeadlineSeconds: "{{ progress_deadline_seconds }}"
            strategy:
              type: RollingUpdate
            selector:
              matchLabels:
                component: "memcached"
                application: "{{ application }}"
            template:
              metadata:
                labels:
                  component: "memcached"
                  application: "{{ application }}"
                  parameters_digest: "{{ (memcached_configmap_digest + memcached_secret_digest)|hash('sha1') }}"
              spec:
                containers:
                  - name: "memcached"
                    image: "{{ registry_domain }}/{{ registry_project }}/{{ registry_application }}/memcached:{{ stateful_services_image_tag }}"
                    imagePullPolicy: Always
                    securityContext:
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                    ports:
                      - name: "memcached-port"
                        containerPort: 11211
                        protocol: "TCP"
                    envFrom:
                      - configMapRef:
                          name: "{{ application }}-memcached"
                          optional: true
                      - secretRef:
                          name: "{{ application }}-memcached"
                          optional: true
                    readinessProbe:
                      tcpSocket:
                        port: "memcached-port"
                      initialDelaySeconds: 3
                      periodSeconds: "{{ readiness_probe_period }}"
                    livenessProbe:
                      tcpSocket:
                        port: "memcached-port"
                      initialDelaySeconds: 3
                      periodSeconds: "{{ liveness_probe_period }}"

    - name: "deploy service/{{ application }}-memcached"
      when: "deploy_memcached"
      tags:
        - memcached
        - service
      k8s:
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: "{{ application }}-memcached"
            labels:
              application: "{{ application }}"
              component: "memcached"
          spec:
            ports:
            - port: 11211
              name: "memcached"
            selector:
              application: "{{ application }}"
              component: "memcached"
